
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>
    {% if categoria %}
      Boletines en “{{ categoria.nombre }}”
    {% else %}
      Todos los boletines
    {% endif %}
  </title>
</head>
<body>
  <h1>
    {% if categoria %}
      Boletines en “{{ categoria.nombre }}”
    {% else %}
      Todos los boletines
    {% endif %}
  </h1>

  <ul>
    {% for b in boletines %}
      <li>
        <a href="{% url 'Preenvios_detail' b.id %}">
          {{ b.title }} 
        </a>
      </li>
    {% empty %}
      <li>No hay boletines para mostrar.</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{% url 'categorias_list' %}">← Volver a categorías</a>
  </p>
</body>
</html>
