{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <style>
            *{
                text-decoration: none;
            }
            .p1{
                font-family: 'Roboto', sans-serif;
            }
            #barra{
                margin:7px;
                padding:14px;
                list-style:none;
                text-transform:uppercase;
                background: #49631c;
                border-radius: 10px;
                box-shadow:0 0 5px 0 #000;
                color: black;
            }
            #barra li{
                display: inline-block;
            }
            .salchipapa{
                background: #87e98c;
                display: inline-block;
                margin:0 30px;
                border:2px solid rgba(3, 0, 187, 0.1);
                padding: 10px 20px;
                border-radius: 10px;
                font-family: 'Roboto', sans-serif;
            }
            .salchipapa:hover{
                border: solid white;
            }
            #contenedor{
                float: right;
                margin-right: 20px;
            }
            a:hover{
                color: blue;
            }
            /* Estilos para los botones */
            button.salchipapa {
                background-color: #87e98c;
                border: 2px solid rgba(3, 0, 187, 0.1);
                padding: 10px 20px;
                border-radius: 10px;
                font-family: 'Roboto', sans-serif;
                text-transform: uppercase;
                cursor: pointer;
            }
            button.salchipapa:hover {
                border-color: white;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="p1">Formulario de Registro</h1>
        {% if user.profile.get_role_display == "Administrador" %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="salchipapa">Crear cuenta</button>
            <a href="{% url 'index' %}" class="salchipapa">Volver al inicio</a>
        </form>
        {% endif %}
    </body>
</html>
