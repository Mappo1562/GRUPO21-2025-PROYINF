<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
</head>
<body>
    <h2>Eliminar cuenta de usuario</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>  <!-- Si hay un error, lo mostramos aquí -->
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Nombre de usuario a eliminar:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Eliminar cuenta</button>
    </form>

    <br>
    <a href="{% url 'index' %}">Cancelar</a>  <!-- O a donde quieras redirigir después -->
</body>
</html>
